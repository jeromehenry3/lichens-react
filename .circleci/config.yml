version: 2
jobs:
  build-and-deploy:
    docker:
      - image: node:current

    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install --production

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run build
      - run: yarn test
      - run: yarn build

      - persist_to_workspace:
          root: /root/repo
          paths:
            - .

      - add_ssh_keys:
          fingerprints:
            - 'e0:63:1e:da:e9:07:87:f1:34:41:61:44:98:fb:68:5c'

      - run:
          name: Deploy over ssh
          command:
            scp -o StrictHostKeyChecking=no -r -p ./build/* $SSH_USER@$SSH_HOST:/var/www/html/lichens-react-build/

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: master

